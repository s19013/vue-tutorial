<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{sayHi()}}</p>
        <a v-text="message" href=""></a>
        <a v-bind:href="url">google</a>
        <a v-bind="twitterObject">twitter</a>
        <p>{{number}}回クリックされた</p>
        <button v-on:click="countUP()">button</button>
        <p v-on:mousemove="changeMousePosition($event)">mousu</p>
        <p>X:{{x}},Y{{y}}</p>
        <p>{{lessThanThree}}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello',
            html:'<h1>test</h1>',
            url:'https://google.com',
            number:0,
            twitterObject:{href:'https://twitter.com',id:11,},
            x:0,
            y:0,
        },
        computed:{
            lessThanThree(){
                return this.number > 3 ? "upper than 3" : "downer than 3"
            },
        },
        methods:{
            sayHi(){return this.message;},
            countUP(){this.number+=1},
            changeMousePosition(event){
                this.x = event.clientX;
                this.y = event.clientY;
            },
        }
    })
</script>
</html>
